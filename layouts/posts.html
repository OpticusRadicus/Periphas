<!DOCTYPE html>
<html ng-app='app'>
<head>
	<title>First MEAN App by Jamie Buell</title>
	<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="/app.css">
</head>
<body>

	
<div ng-controller='PostsCtrl' class='container'>
	<h1>Recent Posts</h1>
	<h2>MongoDb, Express, AngularJs, NodeJs-- im Live Reload</h2>

<input ng-model='postBody' class='form-control'/>

<button ng-click='addPost()' class='btn btn-default'>Add Post</button>
	<ul class='list-group'>
		<li ng-repeat='post in posts' class='ist-group-item'>
			<strong>@{{ post.username }} </strong>
			<span>{{ post.body }}</span>
		</li>
	</ul>

</div>

<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.js'></script>
	<script src='/app.js'></script>

  </body>
</html>
